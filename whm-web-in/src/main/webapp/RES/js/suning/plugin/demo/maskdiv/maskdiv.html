<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>DIV 遮盖效果</title>
<script src="../../../jquery/jquery.js"></script>
<script src="../../suning.popmaskDiv.js"></script>
<style>
#open{display:none;position:absolute;left:0;top:0;width:400px;height:200px;border:1px solid #f00;background:#fff;}
</style>

<script type="text/javascript">
	$(function(){
		J_popDivcreat.open(".test","#open",55);		
		J_popDivcreat.close(".tesd","#open");
	})
</script>
</head>

<body style="">

<h2>使用说明:</h2>
<ol>
<li>    使用时引入sunign.popmaskDiv.js 
<li>	初始化：J_popDivcreat.open(".test","#open",55);		
		J_popDivcreat.close(".tesd","#open");
</ol>
<br/>
<h2>示例如下:</h2>

<div style="height:200px;"></div>
<input type="button" class="test" value="测试" />

<div id="open">
	<a href="#" class="tesd">关闭</a>
	测试弹出框
</div>

</body>
</html>
